      transition: var(--transition);

      position: relative;

      transition: var(--transition);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--secondary);
      transition: var(--transition);
    }

    nav ul li a:hover::after,
    nav ul li a.active::after {
      width: 100%;
    }

    nav ul li a:hover {

    }
